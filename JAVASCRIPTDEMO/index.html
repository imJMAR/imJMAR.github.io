        <div id="result"></div>
        <script>
            //this statement prints text to screen.
            document.write("Hello World!" + "<br>");
            //creative variable
            var value1 = 60;
            var value2 = 70;
            var sum = value1 + value2;
            document.write(sum + "<br>");
            //connect to words together, this is called concatenation
            var string1 = "Chocolate";
            var string2 = "Brownie";
            document.write(string1 + string2);
            //select an HTML element by id and manipulate it
            document.getElementById("result").innerHTML = "WASUUUP!!!";
            document.getElementById("result").innerText = "HELLOOOOOO"; 
            //select an HTML element by id and change its style
            document.getElementById("result").style = "color: red; font-weight: bold; font-size: 30px";
            //alert
            window.alert("HeY WATCH OUT!!");
        </script>
    </body>
